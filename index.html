<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Drag Papers üíñ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(145deg, #ffe0e9 0%, #fad0c4 100%);
      overflow: hidden;
      font-family: 'Indie Flower', cursive;
    }

    h1 {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 36px;
      color: #ff4081;
      z-index: 10000;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.1);
    }

    .music-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: none;
      font-size: 26px;
      border: none;
      cursor: pointer;
      z-index: 10001;
    }

    .paper {
      background: #fffaf0;
      border: 2px dashed #fcb1b1;
      padding: 20px 40px;
      border-radius: 20px;
      box-shadow: 4px 6px 18px rgba(0, 0, 0, 0.2);
      position: absolute;
      transform: rotateZ(-5deg);
      transition: box-shadow 0.2s ease;
    }

    .paper.heart {
      width: 180px;
      height: 180px;
      padding: 0;
      border-radius: 50%;
      background: #ffe6e6;
    }

    .paper.heart::after {
      content: "";
      background-image: url('https://cdn-icons-png.flaticon.com/512/833/833472.png');
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background-size: 120px;
      background-position: center;
      background-repeat: no-repeat;
      opacity: 0.5;
    }

    .paper.image img {
      width: 100%;
      border-radius: 12px;
      max-height: 220px;
    }

    .paper.image p {
      font-size: 24px;
      color: #ff3e55;
      margin: 5px 0;
      text-align: center;
    }

    .paper p {
      font-size: 26px;
      color: #6d6875;
      margin: 10px 0;
      user-select: none;
      text-align: center;
    }

    span {
      color: red;
    }

    .heart-rain {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      width: 100%;
      height: 100%;
      z-index: 1;
      overflow: hidden;
    }

    .heart {
      position: absolute;
      color: pink;
      font-size: 22px;
      animation: fall linear infinite;
      opacity: 0.8;
    }

    @keyframes fall {
      0% {
        transform: translateY(-10vh);
        opacity: 0;
      }
      10% {
        opacity: 0.6;
      }
      100% {
        transform: translateY(110vh);
        opacity: 0;
      }
    }

    @media screen and (max-width: 500px) {
      h1 {
        font-size: 26px;
      }

      .paper p, .paper.image p {
        font-size: 20px;
      }

      .paper {
        padding: 15px 25px;
      }

      .paper.image img {
        max-height: 180px;
      }

      .music-toggle {
        font-size: 22px;
        top: 15px;
        right: 15px;
      }
    }
  </style>
</head>
<body>

  <h1>üéÇ Happy Birthday My Bestu üíñ</h1>
  <button class="music-toggle" id="music-toggle">üîá</button>
  <audio id="bg-music" loop>
    <source src="yourmusic.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>
  <div class="heart-rain" id="heart-rain"></div>

  <div class="paper heart"></div>

  <div class="paper image">
    <p>and I fell in</p>
    <p>Love with You üòç</p>
    <img src="1.jpg" />
  </div>

  <div class="paper image">
    <p>You make my</p>
    <p>heart smile üíì</p>
    <img src="2.jpg" />
  </div>

  <div class="paper image">
    <p>How can someone</p>
    <p>be so adorable? ‚ù§Ô∏è</p>
    <img src="3.jpg" />
  </div>

  <div class="paper image">
    <p>My life is better</p>
    <p>with you in it üíñ</p>
    <img src="4.jpg" />
  </div>

  <div class="paper">
    <p>You are Cute</p>
    <p>Amazing <span>‚ù§Ô∏è</span></p>
  </div>

  <div class="paper">
    <p>Drag the papers to move!</p>
  </div>

  <script>
    let highestZ = 1;

    class Paper {
      constructor(paper) {
        this.paper = paper;
        this.holding = false;
        this.startX = 0;
        this.startY = 0;
        this.x = 0;
        this.y = 0;
        this.prevX = 0;
        this.prevY = 0;
        this.velX = 0;
        this.velY = 0;
        this.rotation = Math.random() * 30 - 15;

        this.init();
      }

      init() {
        this.paper.style.transform = `translateX(0px) translateY(0px) rotateZ(${this.rotation}deg)`;

        document.addEventListener('mousemove', (e) => this.onMove(e));
        this.paper.addEventListener('mousedown', (e) => this.onDown(e));
        window.addEventListener('mouseup', () => this.onUp());

        document.addEventListener('touchmove', (e) => this.onMoveTouch(e), { passive: false });
        this.paper.addEventListener('touchstart', (e) => this.onDownTouch(e));
        window.addEventListener('touchend', () => this.onUp());
      }

      onMove(e) {
        if (!this.holding) return;
        this.x += e.clientX - this.prevX;
        this.y += e.clientY - this.prevY;
        this.prevX = e.clientX;
        this.prevY = e.clientY;
        this.paper.style.transform = `translateX(${this.x}px) translateY(${this.y}px) rotateZ(${this.rotation}deg)`;
      }

      onMoveTouch(e) {
        if (!this.holding) return;
        const touch = e.touches[0];
        this.x += touch.clientX - this.prevX;
        this.y += touch.clientY - this.prevY;
        this.prevX = touch.clientX;
        this.prevY = touch.clientY;
        this.paper.style.transform = `translateX(${this.x}px) translateY(${this.y}px) rotateZ(${this.rotation}deg)`;
      }

      onDown(e) {
        this.holding = true;
        this.paper.style.zIndex = highestZ++;
        this.prevX = e.clientX;
        this.prevY = e.clientY;
      }

      onDownTouch(e) {
        const touch = e.touches[0];
        this.holding = true;
        this.paper.style.zIndex = highestZ++;
        this.prevX = touch.clientX;
        this.prevY = touch.clientY;
      }

      onUp() {
        this.holding = false;
      }
    }

    const papers = document.querySelectorAll('.paper');
    papers.forEach(paper => new Paper(paper));

    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.textContent = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (4 + Math.random() * 2) + "s";
      heart.style.fontSize = (18 + Math.random() * 8) + "px";
      document.getElementById("heart-rain").appendChild(heart);
      setTimeout(() => heart.remove(), 7000);
    }
    setInterval(createHeart, 400);

    // Music Toggle
    const music = document.getElementById("bg-music");
    const musicToggle = document.getElementById("music-toggle");

    musicToggle.addEventListener("click", () => {
      if (music.paused) {
        music.play();
        musicToggle.textContent = "üéµ";
      } else {
        music.pause();
        musicToggle.textContent = "üîá";
      }
    });
  </script>
